<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SkillProbe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-container {
            max-width: 450px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; }
        button { width: 100%; padding: 14px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; }
        .hidden { display: none; }
        .error { background: #f8d7da; color: #721c24; padding: 12px; border-radius: 8px; margin-bottom: 15px; }
        .success { background: #d4edda; color: #155724; padding: 12px; border-radius: 8px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 style="text-align: center; margin-bottom: 10px;">ðŸ”„ Reset Password</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">Enter your reset token and new password</p>
        
        <div id="errorMessage" class="error hidden"></div>
        <div id="successMessage" class="success hidden"></div>
        
        <form onsubmit="resetPassword(event)">
            <div class="form-group">
                <label for="user_id">User ID</label>
                <input type="text" id="user_id" placeholder="Enter your User ID" required>
            </div>
            
            <div class="form-group">
                <label for="reset_token">Reset Token</label>
                <input type="text" id="reset_token" placeholder="Enter the 6-character token" required maxlength="6">
            </div>
            
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" placeholder="Enter new password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" placeholder="Confirm new password" required>
            </div>
            
            <button type="submit">Reset Password</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            <a href="forgot-password.html" style="color: #667eea;">Need a reset token?</a> | 
            <a href="index.html" style="color: #667eea;">Back to Login</a>
        </p>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        // Auto-fill from URL parameters if present
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const user_id = urlParams.get('user_id');
            
            if (token) document.getElementById('reset_token').value = token;
            if (user_id) document.getElementById('user_id').value = user_id;
        };

        async function resetPassword(e) {
            e.preventDefault();
            
            const user_id = document.getElementById('user_id').value.trim();
            const reset_token = document.getElementById('reset_token').value.trim();
            const new_password = document.getElementById('new_password').value;
            const confirm_password = document.getElementById('confirm_password').value;

            if (!user_id || !reset_token || !new_password || !confirm_password) {
                showError('Please fill in all fields');
                return;
            }

            if (new_password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            if (new_password !== confirm_password) {
                showError('Passwords do not match');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        user_id, 
                        reset_token, 
                        new_password 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Password reset successfully! Redirecting to login...');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showError(data.error || 'Failed to reset password');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showError('Network error. Please try again.');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
